---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    {{ content }}


    {% if page.all_papers %}
      {% include all_papers.html %}
    {% endif %}

    {% if page.all_papers_cache %}
      {% include all_papers_cache.html %}
    {% endif %}

  </article>

</div>
